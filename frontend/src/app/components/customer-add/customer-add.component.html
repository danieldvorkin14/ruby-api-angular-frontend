<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col-xs-4 control-label" for="customer">Customer Name: </label>
        <div class="col-xs-8">
            <input type="text" style="width: 500px;" class="form-control" required [(ngModel)]="customer.name" name="customerName" />
        </div>
    </div>
    <input type="submit" value="Create" />
</form>
